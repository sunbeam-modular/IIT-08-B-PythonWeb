<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style>
        /* Child Selector */
        div>p {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <p>This is para 1</p>
        <p>This is para 2</p>
    </div>

    <div>
        <p>This is para 3</p>
        <div>
            <p>This is para 4</p>
        </div>
    </div>

    <div>
        <ul>
            <li>
                <p>This is para 5</p>
            </li>
            <li>
                <p>This is para 6</p>
            </li>
        </ul>
    </div>

    <p>This is para 7</p>
    <p>This is para 8</p>
</body>

</html>
