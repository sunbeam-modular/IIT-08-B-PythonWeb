<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
  </head>

  <body>
    <form action="">
      <div>
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          required
          placeholder="first name"
        />
      </div>

      <div>
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          required
          placeholder="email"
        />
      </div>

      <div>
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          placeholder="password"
        />
      </div>

      <div>
        <label for="mobile">Mobile</label>
        <input
          minlength="7"
          maxlength="10"
          type="tel"
          name="mobile"
          id="mobile"
          placeholder="mobile"
        />
      </div>

      <div>
        <label>Gender</label>
        <input type="radio" name="gender" value="male" />Male
        <input type="radio" name="gender" value="female" />female
      </div>

      <div>
        <label>Skill Set</label>
        <input type="checkbox" name="ss" value="C" />C
        <input type="checkbox" name="ss" value="CPP" />CPP
        <input type="checkbox" name="ss" value="DBT" />DBT
        <input type="checkbox" name="ss" value="HTML" />HTML DAY 02
      </div>

      <div>
        <label for="">City :</label>
        <select name="city">
          <option>Pune</option>
          <option>Mumbai</option>
          <option>Banglore</option>
        </select>
      </div>

      <div>
        <input type="submit" value="save" />
        <input type="reset" value="clear" />
      </div>
    </form>
  </body>
</html>
