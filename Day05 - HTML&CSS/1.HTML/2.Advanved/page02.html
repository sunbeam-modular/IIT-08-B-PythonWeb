<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <h2>Table Demo</h2>
    <table border="1" align="center">

        <thead>
            <tr>
                <th>SrNo</th>
                <th>Product Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Amount</th>
            </tr>
        </thead>

        <tbody align="center">
            <tr>
                <td>1</td>
                <td>Pencil</td>
                <!-- rowspan is used to allocate multiple rows veritically for a single data  -->
                <td rowspan="5">Stationary</td>
                <td>5</td>
                <td>10</td>
                <td>50</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Pen</td>
                <td>10</td>
                <td>10</td>
                <td>100</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Eraser</td>
                <td>5</td>
                <td>20</td>
                <td>100</td>
            </tr>

            <tr>
                <td>4</td>
                <td>Ruler</td>
                <td>20</td>
                <td>10</td>
                <td>200</td>
            </tr>

            <tr>
                <td>5</td>
                <td>Book</td>
                <td>50</td>
                <td>5</td>
                <td>250</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="5">Total</td>
                <td>700</td>
            </tr>
        </tfoot>
        
    </table>
</body>

</html>
